<div class="page-header mt-4">
    <div class="container">
        <h1>{{header}}</h1>
    </div>
</div>
<div class="row mt-2 ">
    <div class="col-lg-12 text-right">
        <button mat-raised-button color="primary" (click)="home()">Back To Home</button>
    </div>
</div>
<div class="row mt-4">
    <div class="col-xs-6">
        <form #productDetailsForm="ngForm">
            <div class="col-xs-6">
                <mat-form-field appearance="outline">
                    <mat-label>Product Name</mat-label>
                    <input type="text" matInput [(ngModel)]="product.productName" name="productName" required>
                    <mat-error>Product Name is Required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-6">
                <mat-form-field appearance="outline">
                    <mat-label>Cost</mat-label>
                    <input type="text" matInput [(ngModel)]="product.cost" name="cost" required>
                    <mat-error>Cost of Product is Required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-6">
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input type="text" matInput [(ngModel)]="product.quantity" name="quantity" required>
                    <mat-error>Product Quantity is Required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-xs-6">
                <mat-form-field appearance="outline">
                    <mat-label>Company Name</mat-label>
                    <input type="text" matInput [(ngModel)]="product.companyName" name="companyName" required>
                    <mat-error>Company Name is Required</mat-error>
                </mat-form-field>
            </div>
            <div class="row" *ngIf="!isNewProduct">
                <div class="col-xs-12">
                    <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
                </div>
                <div class="col-xs-12 mt-2">
                    <button mat-raised-button color="warn" (click)="onDelete()">Delete Product</button>
                </div> 
            </div>
            <div class="col-xs-12" *ngIf="isNewProduct">
                <button mat-raised-button color="primary" (click)="onAddProduct()">Add Product</button>
            </div>
        </form>
    </div>
</div>
