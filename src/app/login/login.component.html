<div class="container mt-5 col-md-5 col-md-offset-4">
    <form [formGroup]="loginForm" class="border p-3" style="border-radius: 20px;" (ngSubmit)="loginSubmitted()">
        <div class="row">
            <div class="col text-center p-2 mb-3">
                <span class="fs-1">
                    Login
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" formControlName="Email">
                <div class="form-text text-danger" *ngIf="email.errors?.['required'] && (email.touched ||email.dirty)">
                    Email is Required
                </div>
                <div class="form-text text-danger" *ngIf="email.errors?.['email'] && (email.touched ||email.dirty)">
                    Enter Valid Email
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-mb-3 mt-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" formControlName="Password">
                <div class="form-text text-danger"
                    *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
                    Password is Required
                </div>
                <div class="form-text text-danger"
                    *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)">
                    Invalid Password
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" mt-3 col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col text-center mt-2">
            <span>Don't have an Account? </span><a routerLink="/register">Register Now</a>
        </div>
    </div>
</div>
