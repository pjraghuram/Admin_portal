<div class="container mt-5">
<form [formGroup]="loginForm" class="border p-3" style="border-radius: 20px;" (ngSubmit)="loginSubmitted()">
    <div class="row">
        <div class="col text-center p-2 mb-3">
            <span class="fs-1">
                Login
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-mb-3">
            <label for="Username" class="form-label">Name</label>
            <input type="text" class="form-control" id="Username" formControlName="Username">
            <div class="form-text text-danger"
            *ngIf="username.errors?.['required'] && (username.touched || username.dirty)">
            Username is Required
            </div>
            <div class="form-text text-danger"
            *ngIf="username.errors?.['minlength'] && (username.touched || username.dirty)">
            Invalid Username
            </div>
            <div class="form-text text-danger"
            *ngIf="username.errors?.['maxlength'] && (username.touched || username.dirty)">
            Invalid Username
            </div>
            <div class="form-text text-danger"
            *ngIf="username.errors?.['pattern'] && (username.touched || username.dirty)">
            Username is Required
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-mb-3 mt-3">
            <label for="Password" class="form-label">Password</label>
            <input type="text" class="form-control" id="Password" formControlName="Password">
            <div class="form-text text-danger"
            *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
            Password is Required
            </div>
            <div class="form-text text-danger"
            *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)">
            Invalid Password
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" mt-3 col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</form>
</div>
